
<div class="circle-wrapper">
  <ul class="circle headings">
    <li ng-repeat="category in default.categories">
      <div class="text"><h5>{{ category.name }}</h5></div>
    </li>
  </ul>
  <!-- todo: remove all inline styles -->
  <ul class="circle body">
    <li ng-repeat="category in default.categories" class="{{ category.bgColor }}">
      <div class="text" >
        <span class="{{ category.bgColor }}" ng-repeat="grade in default.grades" ng-click="common.setGrades(category, grade)">
          <a href="#">{{ grade.grade }}</a>
        </span>
      </div>
    </li>
  </ul>
</div>
