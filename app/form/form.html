<div class="" data-type="section-names">
  <div class="form-group label-floating"
       ng-repeat="category in custom.categoriesTemplate"
       ng-hide="category.emptyValue" class="ng-hide" >
    <label class="control-label">Field name</label>
    <input type="text" class="form-control" ng-model="category.name" ng-blur="custom.setName(category.name, $event)" />
  </div>
</div>
