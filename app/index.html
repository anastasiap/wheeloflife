  <!doctype html>
  <html class="no-js" lang="en" ng-app="wheeloflife">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Wheel of Life</title>

      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->

      <!-- build:css styles/vendor.css -->
      <!-- bower:css -->
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:css styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <link rel="stylesheet" href="styles/material-kit.css">
      <link rel="stylesheet" href="styles/custom.css">
      <!-- endbuild -->

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

      <!-- build:js scripts/vendor/modernizr.js -->
      <script src="/bower_components/modernizr/modernizr.js"></script>
      <!-- endbuild -->

    <body ng-controller="commonCtrl as common">
      <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="container">
        <div class="new-circle-btn">
          <button
            ui-sref="custom"
            type="button"
            class="btn btn-info"
            data-toggle="modal"
            data-target="#area-number"
            data-type="create-custom-circle"
            ui-sref-active="active"
            ng-click="common.setCustom()">
            Create your own Wheel of Life
          </button>
          <button
            ui-sref="default"
            type="button"
            ui-sref-active="active"
            class="btn btn-info" data-type="show-default"
            ng-click="common.setDefault()">Show default Wheel of Life</button>
        </div>
        <h2 class="text-center"><strong>Check what your life is about at the moment</strong></h2>
        <h3 class="subtitle text-center">Don't overthink think it — just click it and save it</h3>
        {{ common.isDefault }}
        <div ui-view></div>

        <!--<div ng-controller="dafaultCircleController as dCircle" ng-hide="dCircle.defaultCircle">
          <div id="custom-wheel-container" class="center-block" >
            <div class="row">

              <div class="col-lg-7">

              </div>

              <div class="col-lg-5">

              </div>
            </div> &lt;!&ndash; row default-wheel &ndash;&gt;
          </div> &lt;!&ndash; default-wheel-container &ndash;&gt;
        </div>-->


        <div class="clearfix"></div>
        <div class="row">
          <div class="col-xs-12">
            <div class="export-btns">
              <button type="button" data-type="jpg-btn" class="btn btn-info btn-block">Save as .JPG</button>
              <!--<button type="button" class="btn btn-primary hidden">Share on FB</button>
              <button type="button" class="btn btn-primary hidden">Share on Instagram</button>-->
            </div>
          </div>
        </div>
      </div> <!-- .container -->
      <div class="footer fixed-bottom">
        <p class="center-block text-center">♥ from <a href="http://www.thewebbird.me">thewebbird.me</a></p>
      </div>

      <div class="modal fade" id="area-number" tabindex="-1" role="dialog" aria-labelledby="area-numberLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="area-numberLabel">Select an even number of areas</h4>
            </div>
            <div class="modal-body">
              <form ng-submit="common.setNumber(common.number)">
                <div class="form-group">
                  <label for="section-amt">How many areas of your life would you like to evaluate?</label>
                  <select name="section-amt" id="section-amt" class="form-control"
                          ng-model="common.number">
                    <option value="0" selected>Select amount</option>111
                    <option>4</option>
                    <option>6</option>
                    <option>8</option>
                    <option>10</option>
                    <option>12</option>
                  </select>
                <button type="submit">Submit {{ common.number }}</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="graph/graph-directive.js"></script>
      <script src="form/formCtrl.js"></script>
