<div class="modal fade" id="area-number" tabindex="-1" role="dialog" aria-labelledby="area-numberLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="area-numberLabel">Select an even number of areas</h4>
      </div>
      <div class="modal-body">
        <form data-type="create-circle">
          <div class="form-group">
            <label for="section-amt">How many areas of your life would you like to evaluate?</label>
            <select name="section-amt" id="section-amt" class="form-control">
              <option value="0" selected>Select amount</option>
              <option>4</option>
              <option>6</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
