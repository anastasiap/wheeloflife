<div class="" data-type="section-names">
  <h3>Your state for <span class="date"></span></h3>
  <ul class="marks-list">
    <!--todo group them by color for default wheel-->
    <li class="default" ng-repeat="circleCategory in dCircle.circleData">
      <span class="area-name">{{ circleCategory.categoryName }} </span>
      <span class="mark {{ circleCategory.gradeColor }}">{{ circleCategory.grade }}</span>
      <div class="progress">
        <div
          style="width: {{ circleCategory.grade }}0%"
          class="progress-bar {{ circleCategory.gradeColor }}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </li>
  </ul>
</div>
