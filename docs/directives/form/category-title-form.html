<div class="form-group label-floating"
     ng-repeat="category in custom.categoriesTemplate"
     ng-hide="custom.hideFields">
  <label class="control-label">Field name</label>
  <input type="text" class="form-control"
         ng-model="category.name"
         ng-focus="common.hideErrorContainer()"
         ng-blur="custom.setCategoryTitle(category.name, $event, $index, common.number)" />
</div>
